{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <main class="container py-5 d-flex justify-content-center">
        <form action="/login" method="post">
            <div class="form-floating mb-3">
                <input id="username" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input id="password" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </main>
{% endblock %}
