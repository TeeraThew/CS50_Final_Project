{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container py-5 d-flex justify-content-center">
        <form action="/register" method="post">
            <div class="form-floating mb-3">
                <input id="username" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" value="{{ username }}" maxlength="20">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input id="password" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input id="confirmation" class="form-control mx-auto w-auto" name="confirmation" placeholder="Password (again)" type="password">
                <label for="confirmation" class="form-label">Password (again)</label>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
