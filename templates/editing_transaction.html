{% extends "layout.html" %}

{% block scripts %}

    <!-- Include javascript files (.js file) for this template -->
    <script src="static/scripts/add_transactions.js"></script>

{% endblock %}

{% block title %}
    Editing Transaction
{% endblock %}

{% block main %}
    <main class="container py-5 d-flex justify-content-center">
        <form id="editing_transactions" action="/edit_transactions" method="post">
            <div class="mb-3">
                <label for="date">Date (MM/DD/YYYY)</label>
                <input id="date" autocomplete="off" autofocus="" class="form-control w-auto center" name="date" placeholder="Date" type="date" value="{{ transaction_row["date"] }}" required>
            </div>
            <div class="form-floating mb-3">
                <input id="account" autocomplete="off" class="form-control mx-auto w-auto" name="account" placeholder="Account" type="text" value="{{ transaction_row["account"] }}" required>
                <label for="account">Account</label>
            </div>
            <div class="form-floating mb-3">
                <input id="category" autocomplete="off" class="form-control mx-auto w-auto" name="category" placeholder="Category" type="text" value="{{ transaction_row["category"] }}">
                <label for="category">Category</label>
            </div>
            <div class="form-floating mb-3">
                <textarea autocomplete="off" class="form-control mx-auto w-auto" name="description" placeholder="Description" type="text">{{ transaction_row["description"] }}</textarea>
                <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="income" placeholder="Income (USD)" type="number" step="0.01" min="0" value="{{ transaction_row['income'] }}">
                <label for="income">Income (USD)</label>
            </div>
            <div class="form-floating mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="expense" placeholder="Expense (USD)" type="number" step="0.01" min="0" value="{{ transaction_row['expense'] }}">
                <label for="expense">Expense (USD)</label>
            </div>
            <button class="btn btn-primary" type="submit">Edit transaction</button>
        </form>
    </main>
{% endblock %}
